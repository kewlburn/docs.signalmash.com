{{ if or .Prev .Next -}}
	<div class="docs-navigation d-flex justify-content-between">
	<!-- https://www.feliciano.tech/blog/custom-sort-hugo-single-pages/ -->
	{{ $pages := where site.RegularPages "Section" .Section -}}
	{{ with $pages.Next . -}}
		<a href="{{ .RelPermalink }}">
			<div class="card my-1">
				<div class="card-body py-2">
					&larr; {{ .Parent.Title }} / {{ .Title }}
				</div>
			</div>
		</a>
	{{ end -}}
	{{ with $pages.Prev . -}}
		<a title="{{ .Parent.Title }}" class="ms-auto" href="{{ .RelPermalink }}">
			<div class="card my-1">
				<div class="card-body py-2">
					{{ .Parent.Title }} / {{ .Title }} &rarr;
				</div>
			</div>
		</a>
	{{ end -}}
	</div>
{{ end -}}
